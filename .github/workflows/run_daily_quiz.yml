name: Daily Finance Quiz

on:
  schedule:
    - cron: '0 6 * * *'  # Runs every day at 06:00 UTC
  workflow_dispatch:      # Manual trigger button on GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install duckdb fpdf

      - name: Run daily quiz
        run: |
          python notebooks/reporting/quiz/python/generate_and_send_quiz.py --email ${{ secrets.EMAIL_TO }}
        env:
          BPC_EMAIL: ${{ secrets.EMAIL_USERNAME }}
          BPC_EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}

      - name: Commit updated quiz files
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          LATEST_DATE=$(date -u '+%Y-%m-%d')
          git add -f notebooks/reporting/quiz/python/plots/daily_finance_quiz_${LATEST_DATE}.pdf
          git add -f notebooks/reporting/quiz/python/plots/daily_finance_quiz_${LATEST_DATE}.html
          git commit -m "📊 Update daily finance quiz for $LATEST_DATE [auto]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Email quiz
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: 📊 Daily Finance Quiz from BuyPolar Capital
          to: ${{ secrets.EMAIL_TO }}
          from: BuyPolar Capital Bot <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Hi there,

            Here is your latest Daily Finance Quiz. Have fun! 🐻‍❄️📊

            - BuyPolar Capital
          attachments: |
            notebooks/reporting/quiz/python/plots/daily_finance_quiz_${{ env.LATEST_DATE }}.pdf,
            notebooks/reporting/quiz/python/plots/daily_finance_quiz_${{ env.LATEST_DATE }}.html
        env:
          LATEST_DATE: ${{ steps.date.outputs.date }}
      - name: Set date environment variable
        id: date
        run: echo "date=$(date -u '+%Y-%m-%d')" >> $GITHUB_ENV