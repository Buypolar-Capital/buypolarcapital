<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plots Gallery Test - Buypolar Capital</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .plots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .plot-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .plot-card:hover {
            border-color: #007acc;
            transform: translateY(-2px);
        }
        .plot-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .plot-category {
            font-size: 12px;
            color: #007acc;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .plot-description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .plot-meta {
            font-size: 12px;
            color: #666;
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .status.success {
            background: #1a472a;
            border: 1px solid #2d5a3d;
        }
        .status.error {
            background: #4a1a1a;
            border: 1px solid #5a2d2d;
        }
        .status.info {
            background: #1a1a4a;
            border: 1px solid #2d2d5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-header">
            <h1>Plots Gallery Test</h1>
            <p>Testing the plots gallery functionality with discovered plots</p>
        </div>
        
        <div id="status" class="status info">
            Loading plots data...
        </div>
        
        <div class="plots-grid" id="plots-grid">
            <!-- Plots will be loaded here -->
        </div>
    </div>

    <script>
        let plotsData = [];
        
        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function loadPlotsData() {
            updateStatus('Loading plots_data.json...', 'info');
            
            fetch('plots_data.json')
                .then(response => {
                    if (response.ok) {
                        updateStatus('Successfully loaded plots_data.json', 'success');
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(data => {
                    plotsData = data.plots || data;
                    updateStatus(`Loaded ${plotsData.length} plots successfully`, 'success');
                    renderPlotsGrid();
                })
                .catch(error => {
                    updateStatus(`Error loading plots: ${error.message}`, 'error');
                    console.error('Error loading plots:', error);
                });
        }
        
        function renderPlotsGrid() {
            const plotsGrid = document.getElementById('plots-grid');
            plotsGrid.innerHTML = '';
            
            if (plotsData.length === 0) {
                plotsGrid.innerHTML = '<p>No plots found</p>';
                return;
            }
            
            plotsData.forEach(plot => {
                const plotCard = createPlotCard(plot);
                plotsGrid.appendChild(plotCard);
            });
        }
        
        function createPlotCard(plot) {
            const card = document.createElement('div');
            card.className = 'plot-card';
            
            card.innerHTML = `
                <div class="plot-category">${plot.category.toUpperCase()}</div>
                <div class="plot-title">${plot.title}</div>
                <div class="plot-description">${plot.description}</div>
                <div class="plot-meta">
                    <div>File: ${plot.filename}</div>
                    <div>Size: ${plot.size}</div>
                    <div>Modified: ${plot.modified_date}</div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                console.log('Plot clicked:', plot);
                alert(`Plot: ${plot.title}\nPath: ${plot.path}\nCategory: ${plot.category}`);
            });
            
            return card;
        }
        
        // Load plots when page loads
        document.addEventListener('DOMContentLoaded', loadPlotsData);
    </script>
</body>
</html>
